<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>FORMULARIO</h1>  
    <section>          
        <form action="/submit" method="post" >
            <label for="nombre">NOMBRE:</label><br>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="direccion">DIRECCION:</label><br>
            <input type="text" name="direccion" id="direccion">
            <br>
            <br>
            <label for="especialidad">ESPECIALIDAD:</label><br>
            <select id="especialidad" name="especialidad">
                <option value="especilidad1">MEDICINA INTERNA</option>
                <option value="especilidad2">MEDICINA GENERAL</option>
                <option value="especilidad3">TRAUMATOLOGIA</option>
                <option value="especilidad4">NUTRICIONISTA</option>
            </select>
            <br>
            <br>
            <label for="fecha">FECHA:</label>
            <br>
            <input type="date" id="fecha">
            <br>
            <br>
            <label for="hora">HORA:</label><br>
            <input type="time" id="hora" name="hora">
            <br>
            <br>
            <label for="correo">CORREO:</label>
            <br>
            <input type="email" id="correo">
            <br>
            <br>
            <input type="submit" id="nombre" name="nombre" value="Confirmar">
        </form>
    </section>    
</body>
</html>
